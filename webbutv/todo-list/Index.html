<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app"></div>

  <div class="container">
    <h1 class="">Todo List</h1>
    <div class="card">
      <div class="flex">
        <input v-model="newItem" placeholder="Add new todo" />
        <button @click="addItem" :disabled="newItem.length === 0">Add</button>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <h2>Things todo</h2>
        <ul class="list">
          <li class="list-item" v-for="item in reversadItems">
            <div class="list-item-toggle"></div>
            <span> {{ item.name }}</span>
            <span>Ta ut sopporna</span>
            <div class="list-item-delete" @click="removeItem(item.id)">x</div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        newItem: "",
        items: [{
            id: 1,
            name: "Städa Rum",
            completed: true,
          },
          {
            id: 2,
            name: "Gör Läxa",
            completed: false,
          },
        ],
      },
      methods: {
        addItem: function () {
          this.items.push({
            id: this.items.length + 1,
            name: this.newItem,
            completed: false,
          });
          this.newItem = "";
        },
        toggleComplete: function (items) {
          items.completed = !items.completed;
        },
        removeItem: function (itemID) {
          this.items = this.items.filter((items) => newItem.id !== itemID);
        },
      },
    });
  </script>
</body>

</html>
